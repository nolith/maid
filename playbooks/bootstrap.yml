- name: install homebrew_taps
  homebrew_tap: tap={{item}} state=present
  sudo: false
  with_items:
      - thoughtbot/formulae

- name: install apps from homebrew
  sudo: false
  homebrew: name={{item}} state=present update_homebrew=yes
  with_items:
      - rcm
      - tmux
      - ack

- name: update .dotfiles
  sudo: false
  shell: rcup -v



